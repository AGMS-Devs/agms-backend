services:
  - type: web
    name: agms-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: ohio
    branch: main
    healthCheckPath: /health
    port: 8080
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:8080
      - key: DATABASE_URL
        fromDatabase:
          name: agms-postgres
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: API_DOMAIN
        value: https://agms-backend.onrender.com
      - key: FRONTEND_URL
        value: https://agms-frontend.onrender.com

databases:
  - name: agms-postgres
    databaseName: agms
    user: agms_user
    plan: free
    region: ohio
    postgresMajorVersion: 15 